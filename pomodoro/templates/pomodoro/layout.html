{% load static %}

<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Pomodoro</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'style.css' %}" rel="stylesheet">
        {% block imports %} {% endblock %}
    </head>
    <body>
    <nav class="navbar navbar-expand-lg n">
        <div class="container-fluid">
            <a class="navbar-brand" href="/pomodoro">Vehicledoro LM</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Pomodoro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Garage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Calendar</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'logout' %}">logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'login' %}">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'register' %}">register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <span class="navbar-text">Streak: 0</span>
            <img src="{% static 'icons/flame.png' %}" height="20">
        </div>
    </nav>
        {% block body %}{% endblock %}
    </body>
</html>
